<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background-color: #303030; height: 93vh">
      <mat-card class="mt-3">
        <form [formGroup]="todoForm">
          <mat-form-field>
            <mat-label>Task title</mat-label>
            <input formControlName="item" matInput placeholder="Enter todo" />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            [disabled]="todoForm.invalid"
            (click)="addTask()"
          >
            Add
          </button>
        </form>
      </mat-card>
    </div>
    <div class="col-md-9 mt-3">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2>Todo</h2>

              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let item of tasks" cdkDrag>
                  {{ item }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2>In progress</h2>

              <div
                cdkDropList
                [cdkDropListData]="inProgress"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
                  {{ item }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2>Done</h2>

              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let item of done" cdkDrag>
                  {{ item }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
